<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>BootStrap EBAC</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row form-bootstrap">
        <div class="col">

        <h2>BootStrap Form</h2>

          <form>
            <label class="form-label" for="nome">Full name:</label>
            <input type="text" class="form-control" type="text" id="nome" required placeholder="Enter your full name"/>
            <label for="email" class="form-label">E-mail:</label>
            <input type="email" id="email" class="form-control" required placeholder="Enter a valid email"/>
            <label for="tel" class="form-label">Phone number:</label>
            <input type="number" id="tel" class="form-control" required placeholder="Enter your phone number"></textarea>
            <div class="form-check form-switch">
              <label class="form-check-label" for="accept-terms"
                >I have read and agree to the website terms</label
              >
              <input
                class="form-check-input"
                type="checkbox"
                id="accept-terms"
              />
            </div>
            <button class="btn btn-success">Submit Form</button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
